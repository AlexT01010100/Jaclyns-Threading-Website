<section class="manage-slots" id="manage-slots">
    <h2 class="heading">Manage Time Slots</h2>
    <form id="slotForm" class="slot-form">
        <div class="input-box">
            <label for="slotDate">Select Date:</label>
            <input type="date" id="slotDate" name="slotDate" required>
        </div>
        <div class="input-box">
            <label for="slotTime">Add Time Slot:</label>
            <input type="time" id="slotTime" name="slotTime" required>
        </div>
        <button type="submit" class="btn">Add Time Slot</button>
    </form>

    <div id="active-slots" class="active-slots">
        <h3>Active Slots for Selected Date</h3>
        <div id="slotsList" class="slots-list"></div>
    </div>
</section>

<script src="manage-booking.js" type="module"></script>
</body>
