<!DOCTYPE html>
<html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<!--Set up and imports-->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaclyn's Threading</title>

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact-me.css">

</head>

<body>

<!--Navbar and header-->
<header class="header">
  <a href="index.html" class="logo">Jaclyn's Threading</a>

  <nav class="navbar">
    <a href="#">Photos</a>
    <a href="#">About Me</a>
    <a href="contact-me.html">Contact</a>
    <a href="gallery.html">Information</a>
    <a href="gallery.html">Gallery</a>
  </nav>
</header>

<section class="contact" id="contact">
  <h2 class="heading">Questions or Concerns?</h2>
  <form id="contactForm" action="script.js" method="POST">
    <div class="input-box">
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="tel" name="phoneNumber" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <textarea name="message" cols="30" rows="10" placeholder="Message" required></textarea>
    <button type="submit" class="btn">Send Message</button>
  </form>
</section>

<script src="script.js"></script>

</body>
</html>
