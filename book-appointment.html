<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now | pbc-webdev</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="book-appointment.css">
</head>

<body>
<div class="container" id="booking-container">
  <h1>Book Now</h1>

  <form id="appointment-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>

    <h3>Choose a Time Slot:</h3>
    <div class="time-slots" id="time-slots">
      <!-- Time slot buttons will be generated here -->
    </div>

    <button type="submit">Book Appointment</button>
  </form>

  <div id="message"></div>
</div>

<div id="popup" class="popup sticky">
  <div class="popup-content">
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
</div>

<!-- Your custom JavaScript -->
<script type="module" src="book-appointment.js"></script>
<!-- Firebase App (required for Firestore) -->
<script type="module" src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>

<!-- Firebase Firestore -->
<script type="module" src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
</body>
</html>
