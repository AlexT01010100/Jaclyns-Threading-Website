<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit or Cancel Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      color: #fff;
      background-color: #007BFF;
      cursor: pointer;
    }
    .form-group button.cancel {
      background-color: #dc3545;
    }
    .form-group button:hover {
      opacity: 0.9;
    }
    .message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Edit or Cancel Your Appointment</h1>
  <form id="appointment-form">
    <input type="hidden" id="confirmationId" name="confirmationId" value="">

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email">
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
    </div>

    <div class="form-group">
      <button type="submit" id="edit-button">Update Appointment</button>
      <button type="button" id="cancel-button" class="cancel">Cancel Appointment</button>
    </div>
  </form>

  <div id="message" class="message"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const confirmationId = urlParams.get('confirmationId');

    if (!confirmationId) {
      document.getElementById('message').textContent = 'No confirmation ID provided.';
      return;
    }

    document.getElementById('confirmationId').value = confirmationId;

    async function fetchBookingDetails() {
      try {
        const response = await fetch(`/book_appointment?confirmationId=${confirmationId}`);
        const data = await response.json();

        if (data.error) {
          document.getElementById('message').textContent = data.error;
          return;
        }

        document.getElementById('name').value = data.name || '';
        document.getElementById('email').value = data.email || '';
        document.getElementById('phone').value = data.phone || '';
      } catch (error) {
        document.getElementById('message').textContent = 'Error fetching booking details.';
      }
    }

    fetchBookingDetails();

    document.getElementById('appointment-form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      try {
        const response = await fetch('/edit-appointment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            confirmationId,
            name,
            email,
            phone
          })
        });

        const result = await response.text();
        document.getElementById('message').textContent = result;
      } catch (error) {
        document.getElementById('message').textContent = 'Error updating appointment.';
      }
    });

    document.getElementById('cancel-button').addEventListener('click', async function () {
      if (confirm('Are you sure you want to cancel this appointment?')) {
        try {
          const response = await fetch('/cancel-appointment', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              confirmationId
            })
          });

          const result = await response.text();
          document.getElementById('message').textContent = result;
        } catch (error) {
          document.getElementById('message').textContent = 'Error canceling appointment.';
        }
      }
    });
  });
</script>
</body>
</html>
